{% extends 'layout.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html"%}
             {% if brands %}
                <h1 class="text-center mt-5">Add Brand</h1>
                <form action="" method="POST">
                    <input type="text" name="brand" class="form-control" placeholder="Enter Brand Name">
                    <button type="'submit" name="Add Brand" class="btn btn-primary mt-2">Add Brand </button>
                </form>
            {% else %}
                <h1 class="text-center mt-5">Add Category</h1>
                <form action="" method="POST">
                    <input type="text" name="category" class="form-control" placeholder="Enter Category Name">
                    <button type="'submit" name="Add Category" class="btn btn-primary mt-2">Add Category </button>
                </form>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
